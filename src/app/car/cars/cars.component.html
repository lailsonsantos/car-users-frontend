<mat-card class="mat-elevation-z4" style="max-width: 600px; margin: 2rem auto; padding: 2rem;">
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem;">
    <div style="display: flex; gap: 1rem;">
      <div>
        <h2>Cadastro de Carros</h2>
        <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
          <input formControlName="year" placeholder="Ano" />
          <input formControlName="licensePlate" placeholder="Placa" />
          <input formControlName="model" placeholder="Modelo" />
          <input formControlName="color" placeholder="Cor" />
          <button type="submit" *ngIf="!editingCarId">Salvar</button>
          <button type="button" (click)="saveCar(editingCarId!)" *ngIf="editingCarId">Salvar Alterações</button>
        </form>
      </div>

      <div>
        <h2>Lista de Carros</h2>
        <table>
          <thead>
            <tr>
              <th>Foto</th>
              <th>Ano</th>
              <th>Placa</th>
              <th>Modelo</th>
              <th>Cor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let car of cars">
              <td>
                <img *ngIf="car.photoUrl" [src]="car.photoUrl" alt="Foto" width="50" height="50" />
                <input type="file" (change)="onCarPhotoSelected($event, car.id)" />
              </td>
              <td>{{ car.year }}</td>
              <td>{{ car.licensePlate }}</td>
              <td>{{ car.model }}</td>
              <td>{{ car.color }}</td>
              <td>
                <button (click)="enableEditing(car)">habEditar</button>
                <button *ngIf="editingCarId === car.id" (click)="saveCar(car.id)">editar</button>
                <button (click)="deleteCar(car.id)">deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button mat-raised-button color="primary" type="submit">Salvar</button>
      <button mat-raised-button color="primary" type="button">Salvar Alterações</button>
    </div>
  </form>
</mat-card>
