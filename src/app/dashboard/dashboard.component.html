<mat-sidenav-container style="height: 100vh;">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">🏠 Início</a>
      <a mat-list-item routerLink="/api/users">👤 Usuários</a>
      <a mat-list-item routerLink="/cars">🚗 Carros</a>
      <a mat-list-item (click)="logout()">🚪 Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span style="font-weight: bold;">Car Users</span>
      <span style="flex: 1 1 auto;"></span>
      <button mat-icon-button (click)="logout()" aria-label="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div style="padding: 1rem;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
