
<mat-card class="mat-elevation-z4" style="max-width: 600px; margin: 2rem auto; padding: 2rem;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem;">
    <div style="display: flex; gap: 1rem;">
      <input formControlName="login" placeholder="Login" />
      <input type="password" formControlName="password" placeholder="Senha" />
      <button mat-raised-button color="accent" type="submit">Entrar</button>
    </div>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</mat-card>
