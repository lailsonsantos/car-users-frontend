<div style="background-color: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
  <mat-card class="mat-elevation-z8" style="width: 100%; max-width: 500px; border: 1px solid #e0e0e0; border-radius: 12px; overflow: hidden;">
    <div style="background-color: white; padding: 2.5rem;">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div style="text-align: center; margin-bottom: 2rem;">
          <mat-icon style="font-size: 48px; width: 48px; height: 48px; color: #3f51b5;">account_circle</mat-icon>
          <h2 style="margin: 1rem 0; color: #3f51b5; font-weight: 500;">Bem-vindo</h2>
          <p style="color: #666;">Por favor, fa√ßa login para continuar</p>
        </div>

        <div style="margin-bottom: 1.5rem;">
          <label style="display: block; margin-bottom: 8px; color: #555; font-weight: 500;">Login</label>
          <mat-form-field appearance="outline" style="width: 100%;">
            <input matInput formControlName="login" placeholder="Digite seu login" required>
            <mat-icon matPrefix style="margin-right: 8px; color: #666;">person</mat-icon>
          </mat-form-field>
        </div>

        <div style="margin-bottom: 2rem;">
          <label style="display: block; margin-bottom: 8px; color: #555; font-weight: 500;">Senha</label>
          <mat-form-field appearance="outline" style="width: 100%;">
            <input matInput type="password" formControlName="password" placeholder="Digite sua senha" required>
            <mat-icon matPrefix style="margin-right: 8px; color: #666;">lock</mat-icon>
          </mat-form-field>
        </div>

        <div style="margin-top: 2rem;">
          <button mat-raised-button color="primary" type="submit" 
                class="login-button"
                style="width: 100%; padding: 14px 0; font-size: 16px; 
                      height: 48px; font-weight: 500; letter-spacing: 0.5px;
                      border: 2px solid #303f9f; border-radius: 8px;">
            Entrar
          </button>
        </div>

        <div *ngIf="errorMessage" style="margin-top: 1.5rem;">
          <mat-error style="padding: 12px; border-radius: 4px; background: #fff5f5; 
                          display: block; border: 1px solid #ffcdd2; color: #d32f2f;">
            {{ errorMessage }}
          </mat-error>
        </div>
      </form>
    </div>
  </mat-card>
</div>
